<!DOCTYPE html>
<html>
<head>

<script src="{pigcms::RES}/distri/js/jquery.mobile-1.3.2.min.js"></script>
<style>
.ui-content{padding:0}
.ui-btn{text-align:left}
.header{display:-webkit-box;-webkit-box-align:center;}

.header div{padding-left:5%;font-size:16px;line-height:30px;font-weight:bold}
.middleShow{display:-webkit-box;text-align:center;height:50px;line-height:50px;color:#fff;}
.middleShow span{display:block;background:url(http://www.xiaomiguzi.com/bg2014.jpg) repeat;width:50%;}

.middleShow span.rightInfo{border-top:1px #fff solid}
input{text-align:center}
</style>

<body >

<div data-role="page" id="pageone" style="background:#fff4a7">
  <div data-role="content" data-theme="e">
   <div style="padding:10px 20px;text-align:center">
		<div data-role="fieldcontain" style="line-height:30px;border:1px #000 solid;-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px;padding:5px;background:#fff">
			<img  src="{pigcms::U('Distribution/getqrCode',array('token'=>$token,'wecha_id'=>$wecha_id,'mid'=>$my[id]))}" width="90%">
			<div style="background:url({pigcms::RES}/distri/images/bg2014.jpg) repeat;height:60px;color:#fff">快来扫一扫，抢占股东地盘！</div>
		</div>
   </div>
  </div>
</div> 
<script type="text/javascript">
function onBridgeReady(){
 WeixinJSBridge.call('showOptionMenu');
}

if (typeof WeixinJSBridge == "undefined"){
    if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
    }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
    }
}else{
    onBridgeReady();
}
window.shareData = {  
	"moduleName":"Distribution",
	"moduleID": 0,
	"lid": 0,
	"mid": "{pigcms:$my.id}",
	"imgUrl": "{pigcms:$res.pic}", 
	"sendFriendLink": "{pigcms::C('site_url')}{pigcms::U('Distribution/forward',array('token'=>$_GET['token'],'mid'=>$my['id']))}",
	"tTitle": "{pigcms:$res.title}",
	"tContent": "{pigcms:$res.info}",
};
</script>
{pigcms:$shareScript}
</body>
</html>

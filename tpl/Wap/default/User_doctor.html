<include file="Public:head"/>
<style>
	.newinput{
		display: block; height: 25px; line-height: 35px; width: 100%; background-color: #fff; border: none;
		text-indent: 12px; box-sizeing:border-box;
	}
</style>
<body>
	<div class="doctor_head">
		<div class='hd1 dpic'><img src="{pigcms:$doctor.pic}" alt=""></div>
		<div class='hd1 dinfo'>
			<input type="hidden" id="did" value="{pigcms:$doctor.id}">
			<div><span>{pigcms:$doctor.name}</span>&nbsp;<span>{pigcms:$doctor.persition}</span></div>
			<div>{pigcms:$doctor.hname}</div>
			<div>{pigcms:$doctor.profession}</div>
			<!-- <div><a href="#">粉丝:{pigcms:$doctor.followers}</a>
				 <a href="javascript:if(confirm('确定取消关注吗?'))location='{pigcms::U('User/cancel',array('id'=>$doctor['id'],'token'=>$token,'wecha_id'=>$wecha_id))}'">取消关注</a>
			</div> -->
		</div>
		<div class="clear"></div>
	</div>
	<script src="{pigcms::RES}/js/tys/jquery-1.11.1.min.js" type="text/javascript"></script>
	<div id="wrapper" class='doctor_details' style="padding-bottom:60px">
		<!--section>
			<div>专业特长</div>
			<div>{pigcms:$doctor.profession}</div>
		</section-->
		<section>
			<a href="{pigcms::U('User/customconsultb',array('did'=>$doctor['id'],'cid'=>$cid,'token'=>$token,'wecha_id'=>$wecha_id))}">在线咨询</a>
		</section>
		<section>
			<div>医生简介</div>
			<div>{pigcms:$doctor.info}</div>
		</section>
		<section>
			<include file="Public:week"/>
		</section>
		<section>
			<input class="newinput" readonly="true" type="text" placeholder="备注" value="{pigcms:$doctor.note}">
		</section>
		<section>
			<a href="javascript:if(confirm('取消关注后将无法和医生进行互动?'))location='{pigcms::U('User/cancel',array('id'=>$doctor['id'],'token'=>$token,'wecha_id'=>$wecha_id))}'">取消关注</a>
		</section>
	</div>
<include file="User:foot"/>
</body>
</html>

<include file="Public:head"/>
<body>
	<include file="Public:doctord"/>
	<div id="wrapper" class="consult_index">
		<section>
			<div>医患问题提问</div>
			<form class="form" method="post" action="{wghd::U('Consult/insert',array('wecha_id'=>$wecha_id,'token'=>$token))}" enctype="multipart/form-data" >
				<input type="hidden" name="did" value="{wghd:$doctor.id}">
				<div id="loading" style="display:none"><img src="{wghd::RES}/css/tys/photoswipe-loader.gif"></div>
				<table>
					<tr>
						<td><input name="title" type="text" placeholder="标题"></td>
					</tr>
					<tr>
						<td><textarea name="info" name="" id="" cols="30" rows="10" placeholder="咨询内容"></textarea></td>
					</tr>
					<tr>
						<td>孕妈性别:<input name="sex" type="radio" value="1">男 <input name="sex" type="radio" value="2">女</td>
					</tr>
					<tr>
						<td>出生年份：<select name="born" id="myYear"></select> </td>
						<script language="javascript" type="text/javascript">
							window.onload=function(){
							//设置年份的选择
							var myDate= new Date();
							var startYear=myDate.getFullYear()-100;//起始年份
							var endYear=myDate.getFullYear();//结束年份
							var obj=document.getElementById('myYear')
							for (var i=startYear;i<=endYear;i++)
							{
								obj.options.add(new Option(i+"年",i+"年"));
							}
								obj.options[obj.options.length-51].selected=1;
							}
						</script>
					</tr>
					<tr>
						<td>是否公开:<input name="public" type="radio" value="1">是 <input name="public" type="radio" value="2">否</td>
					</tr>
					<tr>
						<td>上传图片:</td>
					</tr>
					<tr>
						<script src="{wghd::RES}/js/tys/require.js" data-main="{wghd::RES}/js/tys/main" type="text/javascript"></script>
						<td>
							<span>
								<input id="pic" name="pic" type="file" title="病情图片" onchange="return ajaxFileUpload('{wghd::U('Consult/picupsave')}')">
								<input id="uppic" name="uppic" type="hidden" value="">
							</span>
							<span style="display:block; float:left; width:75%;">上传疾病相关照片或医院诊断图片有利于孕育师给您更准确的建议</span>
							<div class="clear"></div>
							<div class="thumbnail">
								<ul>
									
								</ul>
							</div>
						</td>
					</tr>
					<tr>
						<td><input type="submit" value="向孕育师提问"></td>
					</tr>
				</table>
			</form>
		</section>
	</div>
<include file="Public:foot"/>

<include file="Public:head"/>
<body>
	<script src="{pigcms::RES}/js/tys/jquery-1.11.1.min.js" type="text/javascript"></script>
	<div id="wrapper" class="consult_allsendpage">
		<div id="allsend">
			<textarea name="" id="addsendcon"></textarea>
			<div>
				<button id="allsendbt" class="button blue">群发</button>
				<a href="javascript:history.go(-1)" class="button blue">取消</a>
			</div>
		</div>
		<script>
			$(function(){
				$("#allsendbt").bind("click",function(){
					var con=$("#addsendcon").val();
					if(con==""){
						console.log(con.length);
						alert("发送信息不能为空");
						return false;
					}
					if(con.length<2){
						alert("发送信息不能少于2个字");
						return false;
					}
					if(window.confirm("确定发出？")){
						$.ajax({
							url:"{pigcms::U('Consult/allsend',array('did'=>$did,'token'=>$token,'wecha_id'=>$wecha_id))}",
							data:{con:con},
							success:function(data){
								console.log(data);
								if(data=="ok"){
									alert("发送成功");
								}
								if(data=="nocustom"){
									alert("您还没有患者");
								}
							}
						})
					}
				})
			})
		</script>
	</div>
</body>
</html>

<include file="Public:head"/>
<body>
    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/default.css">
    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/styles.css">
    <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/css/jquery-weui.min.css">
    <!-- <link href='http://fonts.useso.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'> -->
    <script src="{pigcms::RES}/js/tys/jquery-1.11.1.min.js"></script>
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <div class="htmleaf-container" style="max-width:640px; margin:0 auto; width:100%;">
            <div class="htmleaf-content bgcolor-3">
                <div id="chatbox">

                    <div id="chatview" class="p1" style="display: block;">      
                        <div id="profile" class="animate">
                            <img style="vertical-align:middle; width: 80px; height:80px;" src="{pigcms:$custom.pic}" class="floatingImg"> 
                            <p style="display:block; float:left;">{pigcms:$custom.name}</p>
                            <a href="{pigcms::U('Doctor/cdetails',array('id'=>$custom['id'],'token'=>$token,'wecha_id'=>$wecha_id))}">患者<br>详情</a>
                        </div>
                        <!-- <div id="loading" style="text-align:center;display:none;"><img src="{pigcms::RES}/css/tys/loading_more.gif"></div> -->
                        <input type="hidden" id="cmid" value="{pigcms:$cmid}">
                        <input type="hidden" id="noconsult" value="1">
                        <div id="twrapper" style="overflow: hidden;">
                            <div id="chat-messages" class="animate">
                                <div class="weui-pull-to-refresh-layer">
                                  <div class='pull-to-refresh-arrow'></div>
                                  <div class='pull-to-refresh-preloader'></div>
                                  <div class="down">下拉刷新</div>
                                  <div class="up">释放刷新</div>
                                  <div class="refresh">正在刷新</div>
                                </div>
                                <div class="message_list">
                                    <volist id="list" name="consultb">
                                       <div class="message <eq name='list.dtalk' value='1'>right<else/>left</eq>">
                                           <span>{pigcms:$list.time|friendlyDate}</span>
                                           <input type="hidden" id="time" value="{pigcms:$list.time}">
                                           <img src="{pigcms:$list.pic}" />
                                            <div class="bubble">
                                                {pigcms:$list.content}
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </volist>
                                </div>
                            </div>
                            <div id="here"></div>
                        </div>
                        <div id="sendmessage">
                            <input type="hidden" id="cid" value="{pigcms:$custom.id}">
                            <input type="hidden" id="did" value="{pigcms:$did}">
                            <input type="hidden" id="checkcm" value="1">
                            <input type="text" id="consultcon" value="" palceholder="发送信息" />
                            <button onclick="send()" id="send">发送</button>
                        </div>
                    
                    </div>      
                </div>  
            </div>
        </div>
</body>
</html>
<script src="{pigcms::RES}/js/tys/jquery-weui.js"></script>
<script>
    var messages = $('#chat-messages');
    var messageslist = messages.find('.message_list');
    var chat_nums = messages.find('.message ').length;
    //发送
    function send(){
        var con=$("#consultcon").val();
        var cid=$("#cid").val();
        var did=$("#did").val();
        var cmid=$("#cmid").val();
        var ccm=$("#checkcm").val();
        if(con){
            $.ajax({
                url:"{pigcms::U('Consult/sendconsult2',array('token'=>$token,'wecha_id'=>$wecha_id))}",
                data:{cid:cid,did:did,cmid:cmid,con:con,ccm:ccm},
                async:false,
                success:function(data){
                    if(data!='error'){
                        messageslist.append(data);
                        $('#consultcon').val('');
                        $('#checkcm').val(0);

                        chat_nums = messages.find('.message ').length;
                        messages.animate({
                            scrollTop: 71*chat_nums
                        })
                    }
                }
            })
        }
    }
    //刷新咨询记录
    function refresh(){
        var time=$('.message').last().find('#time').val();
        var cid=$("#cid").val();
        var did=$("#did").val();
        $.ajax({
            url:"{pigcms::U('Consult/refreshconsult2',array('token'=>$token,'wecha_id'=>$wecha_id))}",
            data:{cid:cid,did:did,time:time},
            async:false,
            success:function(data){
                if(data!="none"){
                    messageslist.append(data);

                    chat_nums = messages.find('.message ').length;
                    messages.animate({
                        scrollTop: 71*chat_nums
                    })
                }
            }
        })
    }
    $(function(){
        setInterval("refresh()",5000);
    })
    //下拉刷新
    $("#chat-messages").pullToRefresh().on("pull-to-refresh", function() {
      setTimeout(function() {
        $("#chat-messages").pullToRefreshDone();
        laodmore();
      }, 500);
    });
    //首次登陆滚动到最新位置
    messages.animate({
        scrollTop: 71*chat_nums
    })
    function laodmore(){
         var cmid=$("#cmid").val();
         var cnums = messages.find('.message ').length;
         var noconsult=$("#noconsult").val();
         if(noconsult==1){
             $.ajax({
                 url:"{pigcms::U('Consult/loadmore',array('token'=>$token,'wecha_id'=>$wecha_id))}",
                 data:{cmid:cmid,cnums:cnums},
                 async:false,
                 success:function(data){
                     if(data=="none"){
                         $("#noconsult").val(0);
                     }else{
                         messageslist.prepend(data);
                     }
                 }
             })
         }
    }
</script>

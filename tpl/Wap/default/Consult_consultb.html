<include file="Public:head"/>
<body>
    <link rel="stylesheet" type="text/css" href="{wghd:
:RES}/css/tys/normalize.css" />
    <link rel="stylesheet" type="text/css" href="{wghd:
:RES}/css/tys/default.css">
    <link rel="stylesheet" type="text/css" href="{wghd:
:RES}/css/tys/styles.css">
    <link rel="stylesheet" type="text/css" href="{wghd:
:RES}/css/tys/css/jquery-weui.min.css">
    <script src="{wghd:
:RES}/js/tys/jquery-1.11.1.min.js"></script>
    <div class="htmleaf-container" style="max-width:640px; margin:0 auto; width:100%;">
            <div class="htmleaf-content bgcolor-3">
                <div id="chatbox">

                    <div id="chatview" class="p1" style="display: block;">      
                        <div id="profile" class="animate">
                            <img style="vertical-align:middle; width: 80px; height:80px;" src="{wghd:
$custom.pic}" class="floatingImg"> 
                            <p style="display:block; float:left;">{wghd:
$custom.name}</p>
                            <a href="{wghd:
:U('Doctor/cdetails',array('id'=>$custom['id'],'token'=>$token,'wecha_id'=>$wecha_id))}">患者<br>详情</a>
                        </div>
                        <input type="hidden" id="cmid" value="{wghd:
$cmid}">
                        <input type="hidden" id="noconsult" value="1">
                        <div id="twrapper" style="overflow: hidden;">
                            <div id="chat-messages" class="animate">
                                <div class="weui-pull-to-refresh-layer">
                                  <div class='pull-to-refresh-arrow'></div>
                                  <div class='pull-to-refresh-preloader'></div>
                                  <div class="down">下拉刷新</div>
                                  <div class="up">释放刷新</div>
                                  <div class="refresh">正在刷新</div>
                                </div>
                                <div class="message_list">
                                    <volist id="list" name="consultb">
                                       <div class="message <eq name='list.dtalk' value='1'>right<else/>left</eq>">
                                           <span>{wghd:
$list.time|friendlyDate}</span>
                                           <input type="hidden" id="time" value="{wghd:
$list.time}">
                                           <img src="{wghd:
$list.pic}" />
                                            <div class="bubble">
                                                {wghd:
$list.content}
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </volist>
                                </div>
                            </div>
                            <div id="here"></div>
                        </div>
                        <div id="sendmessage">
                            <input type="hidden" id="cid" value="{wghd:
$custom.id}">
                            <input type="hidden" id="did" value="{wghd:
$did}">
                            <input type="hidden" id="checkcm" value="1">
                            <input type="hidden" id="dip" value="{wghd:
$consultm.dip}">
                            <input type="hidden" id="cip" value="{wghd:
$consultm.cip}">
                            <input type="text" id="consultcon" value="" placeholder="发送信息" />
                            <!-- <button id="message_send">发送</button> -->
                        </div>
                    
                    </div>      
                </div>  
            </div>
        </div>
</body>
</html>
<script src="{wghd:
:RES}/js/tys/jquery-weui.js"></script>
<script src="{wghd:
:RES}/websorcket/fancywebsocket.js"></script>
<script src="{wghd:
:RES}/websorcket/sorcket.js"></script>
<script>
    $(document).ready(function() {
      //设置聊天框高度
      var top_h = $('#profile').height();
      var bot_h = $('#sendmessage').height();
      var w_h = $(window).height();
      var log_h = w_h-top_h-bot_h+18;
      $('#chat-messages').height(log_h);

      var cmid=$("#cmid").val();
      var cid=$("#cid").val();
      //发送
      $('#consultcon').keypress(function(e) {
        if ( e.keyCode == 13 && this.value ) {
          var con=$("#consultcon").val();
          var did=$("#did").val();
          var ccm=$("#checkcm").val();
          var cip = $('#cip').val();

          var messgae_data = [{'con':con},{'ip':cip},{'fromid':did},{'toid':cid}];
          send_con = JSON.stringify(messgae_data);

          //判断患者是否在聊天框和是否连接上
          if(cip && connect == 1){
            send( send_con );
          }


          $('#consultcon').val('');

          //当链接上的时候保存聊天记录
          if(con){
            if(connect == 1){
              log( con );
              $.ajax({
                  url:"{wghd:
:U('Consult/sendconsult2',array('token'=>$token,'wecha_id'=>$wecha_id))}",
                  data:{cid:cid,did:did,cmid:cmid,con:con,ccm:ccm},
                  async:false,
                  success:function(data){
                      if(data!='error'){
                          $('#checkcm').val(0);
                          chat_nums = messages.find('.message ').length;
                          messages.animate({
                              scrollTop: 71*chat_nums
                          })
                      }
                  }
              })
            }else{
              log( con ,'error');
            }
          }
        }
      });

      //Log any messages sent from server
      Server.bind('message', function( payload ) {
        console.log(payload);
        if (payload.match("^\{(.+:.+,*){1,}\}$"))
        {
            var cip = jQuery.parseJSON(payload).clientID;
            var myip = jQuery.parseJSON(payload).myID;
            var dip =  $('#dip').val();
            var old_cip =  $('#cip').val();
            //更新自己IP
            if(myip && myip != dip){
              $('#dip').val(myip);
              $.ajax({
                  url:"{wghd:
:U('Consult/updateDip')}",
                  data:{cmid:cmid,dip:myip},
              })
            }
            //判断新加入的是否是自己的患者
            if(cip && cip != old_cip){
              $.ajax({
                  url:"{wghd:
:U('Consult/judgeCustom')}",
                  data:{cmid:cmid,cip:cip},
                  async:false,
                  success:function(data){
                      if(data.status == 1){
                        $('#cip').val(cip);
                      }
                  }
              })
            }
        }else{
            var con = eval(payload)[0]['con'];
            var fromid = eval(payload)[2]['fromid'];

            if(fromid && fromid == cid){
              log( con, '' ,'left');
            }
        }
        //判断是否是JSON数据
        // if (!payload.match("^\{(.+:.+,*){1,}\}$"))
        // {
        //     log( payload, '' ,'left');
        // }
      });
    });

    var messages = $('#chat-messages');
    var messageslist = messages.find('.message_list');
    var chat_nums = messages.find('.message ').length;
    //写入聊天版
    function log(text,type = '',direction = ''){
      var str = '';
      str += "<div class='message ";
      if(direction == 'left'){
        str += "left'>";
      }else{
        str += "right'>";
      }
      if(direction == 'left'){
        str +=   "<img src='{wghd:
$custom.pic}' />";
      }else{
        str +=   "<img src='{wghd:
$doctor.pic}' />";
      }
      str +=     "<div class='bubble'>";
      str +=       text;
      str +=     "</div>";
      if(type == 'error'){
        str += '<div class="send_error iconfont">&#xe604;</div>';
      }
      str +=     "<div class='clear'></div>";
      str += "</div>";

      messageslist.append(str);

      chat_nums = messages.find('.message ').length;
      messages.animate({
          scrollTop: 71*chat_nums
      })
    }
    //刷新咨询记录
    function refresh(){
        var time=$('.message').last().find('#time').val();
        var cid=$("#cid").val();
        var did=$("#did").val();
        $.ajax({
            url:"{wghd:
:U('Consult/refreshconsult2',array('token'=>$token,'wecha_id'=>$wecha_id))}",
            data:{cid:cid,did:did,time:time},
            async:false,
            success:function(data){
                if(data!="none"){
                    log(data);

                    chat_nums = messages.find('.message ').length;
                    messages.animate({
                        scrollTop: 71*chat_nums
                    })
                }
            }
        })
    }
    // $(function(){
    //     setInterval("refresh()",5000);
    // })
    //下拉刷新
    $("#chat-messages").pullToRefresh().on("pull-to-refresh", function() {
      setTimeout(function() {
        $("#chat-messages").pullToRefreshDone();
        laodmore();
      }, 500);
    });
    //首次登陆滚动到最新位置
    messages.animate({
        scrollTop: 71*chat_nums
    })
    function laodmore(){
         var cmid=$("#cmid").val();
         var cnums = messages.find('.message ').length;
         var noconsult=$("#noconsult").val();
         if(noconsult==1){
             $.ajax({
                 url:"{wghd:
:U('Consult/loadmore',array('token'=>$token,'wecha_id'=>$wecha_id))}",
                 data:{cmid:cmid,cnums:cnums},
                 async:false,
                 success:function(data){
                     if(data=="none"){
                         $("#noconsult").val(0);
                     }else{
                         messageslist.prepend(data);
                     }
                 }
             })
         }
    }
</script>

<include file="Public:head"/>
<script src="{pigcms::RES}/js/tys/jquery-1.11.1.min.js" type="text/javascript"></script>
	<body>
		<div id="wrapper" style="padding:0" class="steward_showbigpic">
			<div class="showbigpic">
				<input type="hidden" id="picid" value="{pigcms:$id}">
		        <img style="width:100%" src="{pigcms:$src}">
		        <a onclick="return closepic()" href="#">返回</a>
		        <a onclick="return delpic()" class="delpic" data-id="" href="#">删除</a>
			</div>
		</div>
		<script>
			function closepic(){
			    location.href="{pigcms::U('Steward/laboratory',array('src'=>$list['pic'],'token'=>$token,'wecha_id'=>$wecha_id))}";
			}
			function delpic(){
			    if(window.confirm('确定删除吗')){
			        $.ajax({
			            url:'{pigcms::U('Steward/dellaboratorypic',array('token'=>$token,'wecha_id'=>$wecha_id))}',
			            data:{id:$('#picid').val()},
			            success:function(data){
			                if(data==1);
			                alert("删除成功！");
			                location.href="{pigcms::U('Steward/laboratory',array('src'=>$list['pic'],'token'=>$token,'wecha_id'=>$wecha_id))}";
			            }
			        })
			    }
			}
		</script>
	</body>
</html>

<include file="Public:head"/>
<body>
	<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/normalize.css" />
	<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/default.css">
	<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/tys/styles.css">
	<link href='http://fonts.useso.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <script src="{pigcms::RES}/js/tys/jquery-1.11.1.min.js"></script>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
    <style>
        .refresh{
            display: block;
            width:50px; height:50px; border-radius:50%; border:1px solid #c5c5c5; margin:5px auto; background-color:#fff;
            line-height: 50px; font-size: 2em; text-align: center;
        }
    </style>
    <div class="htmleaf-container">
    		<div class="htmleaf-content bgcolor-3">
    			<div id="chatbox">
    				<div id="friendslist">
    			        <div id="friends">
                            <div id="search">
                                <i class="icon-search"></i>
                                <input type="text" id="searchfield" onblur="search()" placeholder="输入患者名"/>
                            </div>
                            <a href="javascript:location.reload()" class="refresh"><i class="icon-loop2"></i></a>
                            <volist id="list" name="consult1">
                                <a href="{pigcms::U('Consult/consultb',array('did'=>$list[doctor][id],'cid'=>$list[custom][id],'cmid'=>$list[id],'token'=>$token,'wecha_id'=>$wecha_id))}">
            			        	<div class="friend" style="background-color:#fff;border-top:1px solid #c3c3c5;border-bottom:1px solid #c3c3c5;">
                			            	<img src="{pigcms:$list.custom.pic}" />
                			            	<input type="hidden" id="cid" value="{pigcms:$list.custom.id}">
                			                <p>
                			                	<strong class="customname">{pigcms:$list.custom.name}&nbsp;<eq name="list.new" value="1"><font class="newmessage" style="color:red">(有新的消息)</font></eq></strong>
                				                <!-- <span>{pigcms:$list.title}</span> -->
                			                </p>
                			                <!-- <div class="status available"></div> -->
                                            <div class="clear"></div>
            			            </div>
                                </a>
                            </volist>
                            <volist id="list" name="consult2">
                                <a href="{pigcms::U('Consult/consultb',array('did'=>$list[doctor][id],'cid'=>$list[custom][id],'cmid'=>$list[id],'token'=>$token,'wecha_id'=>$wecha_id))}">
                                    <div class="friend" style="background-color:#fff;border-top:1px solid #c3c3c5;border-bottom:1px solid #c3c3c5;">
                                            <img src="{pigcms:$list.custom.pic}" />
                                            <input type="hidden" id="cid" value="{pigcms:$list.custom.id}">
                                            <p>
                                                <strong class="customname">{pigcms:$list.custom.name}&nbsp;<eq name="list.new" value="1"><font class="newmessage" style="color:red">(有新的消息)</font></eq></strong>
                                                <!-- <span>{pigcms:$list.title}</span> -->
                                            </p>
                                            <!-- <div class="status available"></div> -->
                                            <div class="clear"></div>
                                    </div>
                                </a>
                            </volist>
    			        </div>                
    			    </div>	
    			    <script>
                          function search(){
                             var l=$("#searchfield").val();
                             $(".friend").each(function(){
                                var t=$(this).find('.customname').text();
                                if(t){
                                    r=t.indexOf(l);
                                    if(r>=0){
                                        $(this).show();
                                    }else{
                                        $(this).hide();
                                    }
                                }
                             })
                          }
                          function refresh(obj){
                            console.log($(obj).attr('href'));
                            var href=$(this).attr('href');
                            var cid=$(obj).find("#cid").val();
                            var did=$(obj).attr("data-did");
                            // console.log(cid+"@"+did);
                            $.ajax({
                                url:"{pigcms::U('Consult/ajaxconsultb',array('token'=>$token,'wecha_id'=>$wecha_id))}",
                                data:{cid:cid,did:did},
                                async: false,
                                success:function(data){
                                  
                                }
                            })
                            return true;
                          }
                    </script>     
    			</div>	
    		</div>
    	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ID=edge, chorome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{wghd::RES}/original/qrcode/css/qrcode.css">
    <script src="{wghd::RES}/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <title>我的二维码</title>
</head>
<body>
    <div class="container">
        <img src="{wghd::RES}/original/qrcode/img/qrcodebg.jpg" alt="" class="qrcode_bg">
        <div class="qrcode_wrap">
            <div class="qrcode_top">
                <img src="{wghd::RES}/original/qrcode/img/qrcode_top.png" alt=""></div>
            <div class="account_info">
                <div class="account_info_left">
                    <img src="{wghd:$account.headimgurl}" alt=""></div>
                <div class="account_info_right">
                    <p>我是{wghd:$account.petname}</p>
                    <p>
                        <img src="{wghd::RES}/original/qrcode/img/word1.png" alt=""></p>
                </div>
                <div class="clear"></div>
            </div>
            <p class='qrcode_word_item'>[长按图片识别二维码添加]</p>
            <div class="qrcode_img">
                <img src="{wghd:$account.wxcode}" alt=""></div>
        </div>
    </div>
</body>
    <script>
    (function($){
        img_h = $('.account_info_left').width();
        $('.account_info_left img').height(img_h);
    })($)
</script>

 WeixinJSBridge.call('showOptionMenu');

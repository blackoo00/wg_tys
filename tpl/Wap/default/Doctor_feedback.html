<include file="Public:head"/>
<body>
	<script src="{pigcms::RES}/js/tys/jquery-1.11.1.min.js" type="text/javascript"></script>
	<div id="wrapper" class="consult_consultb">
		<div id="talkcontent">
			<form action="{pigcms::U('Doctor/insertFeedback',array('id'=>$id,'token'=>$token,'wecha_id'=>$wecha_id))}" method="post">
				<textarea name="content" placeholder='非常感谢您的建议，我们将认真对待每一个建议和反馈，并给予答复'></textarea><br>
				<input type="submit" value="提交反馈">
			</form>
		</div>
		<ul>
			<volist id="list" name="list">
				<li>
					<input type="hidden" id="consultb_id" value="{pigcms:$list.id}">
						<div class="left_talk">
							<span><img src="{pigcms:$doctor.pic}"></span>
							<span>{pigcms:$list.info}</span>
							<div class="clear"></div>
						</div>
					<div class="clear"></div>
					<div class="talk_time">{pigcms:$list.time|friendlyDate}</div>
				</li>
			</volist>
		</ul>
	</div>

<include file="Public:support"/>
<include file="Doctor:foot" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ID=edge, chorome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="stylesheet" href="{wghd::RES}/original/others2/main.css">
  <link rel="stylesheet" href="{wghd::RES}/original/others2/iconfont.css">
  <link rel="stylesheet" href="{wghd::RES}/original/css/weui.min.css">
  <link rel="stylesheet" href="{wghd::RES}/original/css/jquery-weui.min.css"></head>
<body>
  <div class='container'>
    <style>
      .info_edit_wrap_title .info_edit_wrap_title_left:before{
        border-color: #fff;
      }
    </style>
    <div class="info_edit_wrap_title" style='background-color: #f1bf64; color: #fff;'>
        <div class="info_edit_wrap_title_item info_edit_wrap_title_left close_edit_wrap"></div>
        <div class="info_edit_wrap_title_item info_edit_wrap_title_center"><eq name="Think.request.type" value="1">充值记录<else/>升级记录</eq></div>
        <div class="info_edit_wrap_title_item info_edit_wrap_title_right"></div>
      </div>

    <div class="weui_panel weui_panel_access">
      <div class="weui_panel_bd ">
        <volist id="list" name="list">
          <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
            <div class="weui_media_hd">
              <img class="weui_media_appmsg_thumb" src="{wghd:$list.account.headimgurl}" alt=""></div>
            <div class="weui_media_bd">
              <h4 class="weui_media_title" style="font-size: 14px;">充值人:
                <eq name="list.back" value="1">
                  后台充值
                  <else/>
                  {wghd:$list.member.nickname}
                </eq>
              </h4>
              <eq name="Think.request.type" value="1">
              <p class="weui_media_desc">充值金币:{wghd:$list.gold}元</p>
              <p class="weui_media_desc">充值时间:{wghd:$list.addtime|date='Y-m-d',###}</p>
              <else/>
              <p class="weui_media_desc">升级等级：{wghd:$list.level.name}</p>
              <p class="weui_media_desc">升级时间：{wghd:$list.addtime|date='Y-m-d',###}</p>
              </eq>
            </div>
            <eq name="list.aid" value="$account['id']">
              <switch name="list.return">
                <case value="0">
                  <eq name="list.back" value="0">
                    <div class="weui_cell_ft editinfo_con" data-id={wghd:$list.id} id="topup_apply_refund">申请退款</div>
                  </eq>
                </case>
                <case value="1">
                  <div class="weui_cell_ft editinfo_con" data-id={wghd:$list.id}>退款申请中</div>
                </case>
                <case value="2">
                  <div class="weui_cell_ft editinfo_con" data-id={wghd:$list.id}>退款完成</div>
                </case>
              </switch>
            </eq>
            <eq name="list.bindaid" value="$account.id">
              <switch name="list.return">
                <case value="1">
                  <div class="weui_cell_ft editinfo_con" data-id={wghd:$list.id} id="topup_agree_refund">同意退款</div>
                </case>
                <case value="2">
                  <div class="weui_cell_ft editinfo_con" data-id={wghd:$list.id}>退款完成</div>
                </case>
              </switch>
            </eq>
          </a>
        </volist>
      </div>
    </div>
  </div>
</body>
</html>

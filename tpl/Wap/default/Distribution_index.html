<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ID=edge, chorome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{wghd::RES}/original/css/bgmove.css">
    <link rel="stylesheet" href="{wghd::RES}/original/css/weui.min.css">
    <link rel="stylesheet" href="{wghd::RES}/original/css/jquery-weui.min.css">
    <link rel="stylesheet" href="{wghd::RES}/original/css/style.css">

    <link rel="stylesheet" href="{wghd::RES}/original/css/notification.css">

    <script src="{wghd::RES}/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
    <title>{wghd:$title}</title>
</head>
<body id="scnhtm5">
    <!-- 轮播背景 -->
    <div class="slideshow">
        <div class="movebg slideshow-image" style="background-image: url('{wghd::RES}/original/images/1.jpg');"></div>
        <div class="movebg" style="background-image: url('{wghd::RES}/original/images/2.jpg')"></div>
        <div class="movebg" style="background-image: url('{wghd::RES}/original/images/3.jpg')"></div>
        <div class="movebg" style="background-image: url('{wghd::RES}/original/images/4.jpg')"></div>
    </div>
    <!-- 轮播背景 -->
    <div class="content_wrap index_wrap">
        <a class="dis_head info_edit" href="{wghd::U('Distribution/myInfo')}">
            <img id="index_headimgurl" src="{wghd:$my.headimgurl}">
            <p id="index_nickname">{wghd:$my.nickname}</p>
        </a>
        <div class="weui_cells weui_cells_extend weui_cells_access">
            <a class="weui_cell weui_cell_extend coad_lnfo_bage cursor_ios" href="{wghd::U('Store/my')}">
                <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe603;</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的订单</p>
                </div>
                <div class="weui_cell_ft weui_cell_ft_extend">查看全部订单</div>
            </a>
            <div class="weui-row weui-row-extend weui-no-gutter">
                <div class="weui-col-25 cursor_ios">
                    <a href="{wghd::U('Store/my',array('status'=>
                        0))}" class="coad_lnfo_bage">
                        <notempty name="cart_data.unpaid">
                            <span>{wghd:$cart_data.unpaid}</span>
                        </notempty>
                        <p class="iconfont">&#xe606;</p>
                        <p>待付款</p>
                    </a>
                </div>
                <div class="weui-col-25 cursor_ios">
                    <a href="{wghd::U('Store/my',array('status'=>
                        1))}" class="coad_lnfo_bage">
                        <notempty name="cart_data.unsent">
                            <span>{wghd:$cart_data.unsent}</span>
                        </notempty>
                        <p class="iconfont">&#xe605;</p>
                        <p>待发货</p>
                    </a>
                </div>
                <div class="weui-col-25 cursor_ios">
                    <a href="{wghd::U('Store/my',array('status'=>
                        2))}" class="coad_lnfo_bage">
                        <notempty name="cart_data.unreceive">
                            <span>{wghd:$cart_data.unreceive}</span>
                        </notempty>
                        <p class="iconfont">&#xe604;</p>
                        <p>待收货</p>
                    </a>
                </div>
                <div class="weui-col-25 cursor_ios">
                    <a href="{wghd::U('Store/my',array('status'=>
                        3))}" class="coad_lnfo_bage">
                        <notempty name="cart_data.finished">
                            <span>{wghd:$cart_data.finished}</span>
                        </notempty>
                        <p class="iconfont">&#xe608;</p>
                        <p>已完成</p>
                    </a>
                </div>
            </div>
            <a class="weui_cell weui_cell_extend" href="{wghd::U('Distribution/myShop')}">
                <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe620;</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>分店管理</p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
            <a class="weui_cell weui_cell_extend coad_lnfo_bage" href="{wghd::U('Distribution/collection')}" id="my_collection">
                <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe602;</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的收藏</p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
            <a class="weui_cell weui_cell_extend info_edit" href="{wghd::U('Distribution/myInfo')}">
                <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe601;</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p>我的资料</p>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
             <a class="weui_cell weui_cell_extend" href="{wghd::U('Distribution/generateQrcode')}">
                 <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe607;</div>
                 <div class="weui_cell_bd weui_cell_primary">
                     <p>推广二维码</p>
                 </div>
                 <div class="weui_cell_ft"></div>
             </a>
       
        <a class="weui_cell weui_cell_extend" href="{wghd::U('Distribution/myAddress')}" id="address_list_btn">
            <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe609;</div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>地址列表</p>
            </div>
            <div class="weui_cell_ft"></div>
        </a>
        <a class="weui_cell weui_cell_extend" href="javascript:;" onclick="if(window.confirm('确认退出？')){location.href='{wghd::U('Distribution/loginoutAjax')}'}">
            <div class="weui_cell_hd weui_cell_hd_extend iconfont">&#xe61b;</div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>退出登陆</p>
            </div>
            <div class="weui_cell_ft"></div>
        </a>
    </div>
    <include file="Public:footer"/>
</div>
<!-- <div class="show_wrap"></div> -->
</body>
</html>

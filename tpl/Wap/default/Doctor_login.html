<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="msapplication-tap-highlight" content="no">
	<title>医生登陆</title>
	<link href="{wghd:
:RES}/css/tys/login.css" rel="stylesheet">
	<script src="{wghd:
:RES}/js/tys/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="{wghd:
:RES}/js/tys/notification.js" type="text/javascript"></script>
	<link rel="stylesheet" href="{wghd:
:RES}/css/tys/css/notification.css">
</head>
<body id="scnhtm5">
	<div class="per_login">
		<section class="inner_content">
			<p class="logo">
				<img src="{wghd:
:RES}/css/tys/images/login_logo.png" alt="">
			</p>
			<form id="loginform" name="loginform" method="post" action="#">
				<p class="username form_item"><input type="text" name="username" id="username" value="" /></p>
				<p class="pwd form_item"><input type="password" name="password" id="password" value="" /></p>
				<p class="submit_btn form_item"><button id="login_btn">登 录</button></p>
			</form>
		</section>
	</div>
	<script type="text/javascript">
		$('#login_btn').click(function(){
			if($('#username').val()==''){
				alert('帐号不能为空');
				return false;
			}
			if($('#password').val()==''){
				alert('密码不能为空');
				return false;
			}
			$('#loginform').submit();
		});
	</script>
	<include file="Public:support"/>
</body>
</html>

<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />  
 <div class="content">
<div class="cLineB">
<h4 class="left">轮播图管理</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<li class="tabli" id="tab2"><a href="{pigcms::U('Store/index',array('token'=>$token))}">商品分类管理</a></li>
<li class="current tabli" id="tab2"><a href="{pigcms::U('Store/banner',array('token'=>$token))}">轮播图管理</a></li>
<if condition="empty($catid) neq true">
<li class="tabli" id="tab0"><a href="{pigcms::U('Store/product',array('token'=>$token))}">商品管理</a></li>
</if>
<li class="tabli" id="tab2"><a href="{pigcms::U('Store/orders',array('token'=>$token))}">订单管理</a></li>
<li class="tabli" id="tab5"><a href="{pigcms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a></li>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left">
<a href="{pigcms::U('Store/bannerAdd', array('token' => $token, 'catid' => $catid))}" title="添加" class="btnGrayS vm bigbtn">
<img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加轮播图</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th >名称</th>
<th width="100">图片</th>
<th width="200">URL链接</th>
<th width="200">排序值</th>
<th width="120">创建时间</th>
<th width="200" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td>{pigcms:$hostlist.name}</td>
<td><img src="{pigcms:$hostlist.picurl}" width="100"></td>
<td>{pigcms:$hostlist.url}</td>
<td>{pigcms:$hostlist.sort}</td>
<td>{pigcms:$hostlist.addtime|date="Y-m-d H:i:s",###}</td> 
<td class="norightborder">
	<a href="{pigcms::U('Store/bannerSet',array('token'=>$token,'id'=>$hostlist['id']))}">修改</a>
	<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Store/bannerDel',array('id'=>$hostlist['id'],'token'=>$token))}');">删除</a>
</td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
